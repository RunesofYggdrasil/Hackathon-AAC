<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <title>AAC Board</title>
  </head>
  <body>
    <h1>AAC Board</h1>
    <div class="text-container">
      <button class="text-button" type="button" id="text-toggle-button">
        <div class="text-button-div">
          <img class="text-button-img" src="img/speak.png" alt="later" />
          <p class="text-button-text">Toggle Mode</p>
        </div>
      </button>
      <div class="text-box" id="text-box"></div>
      <button class="text-button" type="button" id="text-read-button">
        <div class="text-button-div">
          <img class="text-button-img" src="img/speak.png" alt="later" />
          <p class="text-button-text">Read All</p>
        </div>
      </button>
      <button class="text-button" type="button" id="text-clear-button">
        <div class="text-button-div">
          <img class="text-button-img" src="img/wrong.png" alt="later" />
          <p class="text-button-text">Clear All</p>
        </div>
      </button>
    </div>
    <div class="topic-grid" id="topic-grid">
      <button class="button-all" type="button">All</button>
      <button class="button-core" type="button">Core</button>
      <button class="button-about-me" type="button">About Me</button>
      <button class="button-people" type="button">People</button>
      <button class="button-places" type="button">Places</button>
      <button class="button-food" type="button">Food/Drinks</button>
      <button class="button-activities" type="button">Activities</button>
      <button class="button-feelings" type="button">Feelings</button>
      <button class="button-adjectives" type="button">Adjectives</button>
      <button class="button-emergency" type="button">Emergency</button>
      <button class="button-questions" type="button">Questions</button>
    </div>
    <div class="button-grid" id="button-grid"></div>
    <script src="script/script.js"></script>
  </body>
</html>
